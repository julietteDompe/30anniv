name: juju30ans
description: Anniversaire 30 ans Juju

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: 3.0.1


  cupertino_icons: ^1.0.2
  audioplayers: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Didot
      fonts:
        - asset: fonts/didot.ttc
    - family: Savoye
      fonts:
        - asset: fonts/savoye.ttc
    - family: Qwitcher
      fonts:
        - asset: fonts/qwitcher.ttf
    - family: Popins
      fonts:
        - asset: fonts/popins.ttf
    - family: Bodoni
      fonts:
        - asset: fonts/bodoni.ttc
  uses-material-design: true

  assets:
    - assets/
    - assets/images/ballons.png
    - assets/images/fireworks.png
    - assets/images/audio.png
    - assets/images/fleche_bas.png
    - assets/images/fleche_haut.png
    - assets/images/play_button.png
    - assets/test_audio.mp4
